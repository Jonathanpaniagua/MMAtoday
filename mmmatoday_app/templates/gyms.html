{% extends 'index.html' %}


{% block content %}

<div class="trainh3">
    <h3>Local Martial Arts Gyms</h3>
</div>

<br> 

{% for gyms in all_gyms %}
<div class="card" style="width: 69.5rem;">
    <div class="card-body">
        <h4 class="card-title">{{gyms.gym_name}}</h4>
        <p class="card-text">{{gyms.phone_number}}</p>
        <p class="card-text">{{gyms.address}}</p>
        <p class="card-text">{{gyms.city}}, {{gyms.state}}</p>
        <table class="table-hover" style="width:100%">
            <tr>
                <th>Members</th>
            </tr>
            <tr>
                <td><a href="/viewuser/{{gyms.member.id}}">{{gyms.member.first_name}} {{gyms.member.last_name}}</a></td>
            </tr>
        </table>
    </div>
</div>
<br>
{% endfor %}

<div id="googlemap" style="width:100%;height:400px;"></div>


{% endblock %}
