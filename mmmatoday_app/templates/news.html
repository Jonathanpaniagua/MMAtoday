{% extends 'index.html' %}


{% block content %}

{% load static %}

<div class="trainh3">
    <h3>Martial Arts News</h3>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'media/mma.jpeg' %}"  alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'media/bjj.jpg' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'media/muaythai.jpg' %}" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<br>

{% for articles in all_articles %}
<div class="card" style="width: 69.5rem;">
    <div class="card-body">
        <h4 class="card-title">{{articles.title}}</h4>
        <p class="card-text">{{articles.description}}</p>
        <br>
        <p class="card-text">{{articles.created_at}}</p>
    </div>
</div>
<br>
{% endfor %}


{% endblock %}
